<header class="em-c-header " role="banner">
    <div class="em-l-container em-c-header__inner">
        <div class="em-c-header__body">
            <div class="em-c-header__title-container">
                <tr>
                    <td>
                        <img style="width: 120px;" src={{imagePath}} />

                    </td>
                    <td style="padding-top: 2%;">
                        <h2 class="em-c-header__title"><a href="#" rel="home" class="em-c-header__title-link">Esso Club Thailand</a>
                        </h2>
                    </td>
                </tr>
            </div>
            <!-- end em-c-header__left -->
            <button class="em-c-btn em-c-btn--small em-c-btn--inverted em-c-header__nav-btn em-js-nav-trigger">
        <div class="em-c-btn__inner">
          <svg class="em-c-icon em-c-icon--small em-c-btn__icon em-js-btn-icon" data-em-btn-toggle-text="Close"
            data-em-icon-path="../../images/em-icons.svg">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../images/em-icons.svg#hamburger"></use>
          </svg>
          <svg class="em-c-icon em-c-icon--small em-c-btn__icon em-u-is-hidden em-js-btn-swap-icon"
            data-em-icon-path="../../images/em-icons.svg">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../images/em-icons.svg#x-filled"></use>
          </svg>
          <span class="em-c-btn__text em-js-btn-label">Menu</span>
        </div>
      </button>
            <!-- end em-c-btn -->
            <div class="em-c-header__nav-container em-js-nav-panel">
                <nav id="nav" class="em-c-primary-nav" role="navigation">
                    <ul class="em-c-primary-nav__list" style="margin-bottom: 15%;">
                        <li class=" ">
                            <a [routerLink]="'/Landing-site'" id="GetCoinBtn" class="em-c-primary-nav__link" [routerLinkActive]="'em-is-current em-is-current2'">
                Home
              </a>
                        </li>
                        <li class="">
                            <a [routerLink]="'/Events'" class="em-c-primary-nav__link " [routerLinkActive]="'em-is-current'">
                Club
              </a>
                        </li>
                        <li class="">
                            <a href="https://ishareteam1.na.xom.com/sites/BKKBSCERGO/BKKESSOCLUB/essclubnews/index.html" target="_blank" class="em-c-primary-nav__link ">
                Events
              </a>
                        </li>
                        <!-- end em-c-nav__list__item -->

                        <!-- end em-c-nav__list__item -->

                        <!-- end em-c-nav__list__item -->

                    </ul>
                    <!-- end em-c-nav__list -->
                </nav>
                <!-- end em-c-nav -->
            </div>
            <!-- end em-c-header__nav -->
        </div>
        <!-- end em-c-header__body -->
    </div>
    <!-- end em-l-container -->
</header>
<!-- end em-c-header -->
